<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <meta name="Description" content="Dog Name Chooser" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css"
        integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <link rel="stylesheet" href="assets/css/style.css">
    <title>Dog Name Chooser</title>
</head>

<body>
    <div class="container-fluid bg-1 text-center">
        <h3>Pet Name Chooser</h3>
        <img src="/assets/images/twodogswithball.webp" class="img-circle" alt="two dogs playing with a ball" width="350"
            height="350">
        <h3>Find a name for your new favorite friend</h3>
    </div>

    <div class="container radio-container">
        <div class="form-check bg-1">
            <input class="form-check-input" type="radio" name="DogRadio" id="MaleDogRadio" value="MaleDogRadio" checked>
            <label class="form-check-label" for="MaleDogRadio"> Male Dog </label>
        </div>
        <div class="form-check bg-1">
            <input class="form-check-input" type="radio" name="DogRadio" id="FemaleDogRadio" value="FemaleDogRadio">
            <label class="form-check-label" for="FemaleDogRadio"> Female Dog </label>
            <br>
            <input class="btn btn-primary" type="button" value="Submit" id="submitButton">
        </div>
    </div>

    <div class="container-fluid bg-2 text-center" id="result">
        <h4 id="resultHeader">What Am I?</h4>
        <p>Lorem ipsum dolor sit amet, consectetur adipiscing elit, sed do eiusmod tempor incididunt ut labore et dolore magna aliqua.</p>
    </div>

    <div class="container-fluid bg-3 text-center">
        <h3>Where To Find Me?</h3>
        <p>Lorem ipsum dolor sit amet, consectetur adipiscing elit, sed do eiusmod tempor.</p>
    </div>
